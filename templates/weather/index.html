<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #f8fafc;
        }
        .weather-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .weather-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            transition: all 0.2s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .button {
            transition: all 0.2s ease;
            font-weight: 500;
        }
        .button:hover {
            transform: translateY(-1px);
        }
        .button-primary {
            background: #3b82f6;
            color: white;
        }
        .button-primary:hover {
            background: #2563eb;
        }
        .button-secondary {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
        }
        .button-secondary:hover {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .weather-info-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .weather-info-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .description-toggle {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 0.95rem;
            line-height: 1.6;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="container mx-auto max-w-md px-4">
        <div class="weather-card p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-white">Weather App</h1>
            
            <div class="flex gap-4 mb-6">
                <div class="relative flex-1">
                    <input type="text" id="cityInput" 
                           class="input-field w-full px-4 py-2.5 rounded-lg text-sm"
                           placeholder="Enter city name">
                    <div id="loading" class="loading absolute right-3 top-1/2 transform -translate-y-1/2"></div>
                </div>
                <div class="flex gap-2">
                    <button onclick="getWeather('short')" 
                            class="button button-secondary px-4 py-2.5 text-white rounded-lg text-sm flex items-center gap-2">
                        <span>Short</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </button>
                    <button onclick="getWeather('long')" 
                            class="button button-primary px-4 py-2.5 text-white rounded-lg text-sm flex items-center gap-2">
                        <span>Long</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="weatherInfo" class="hidden space-y-6">
                <div class="text-center">
                    <h2 id="cityName" class="text-2xl font-semibold text-white"></h2>
                    <p id="country" class="text-gray-400 text-sm"></p>
                </div>

                <div class="flex items-center justify-center">
                    <img id="weatherIcon" src="" alt="Weather icon" class="w-32 h-32">
                </div>

                <div class="text-center">
                    <p id="temperature" class="text-5xl font-bold text-white"></p>
                    <p id="description" class="text-xl text-gray-300 capitalize"></p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="weather-info-card p-4 rounded-lg">
                        <p class="text-sm text-gray-400">Feels Like</p>
                        <p id="feelsLike" class="text-xl font-semibold text-white"></p>
                    </div>
                    <div class="weather-info-card p-4 rounded-lg">
                        <p class="text-sm text-gray-400">Humidity</p>
                        <p id="humidity" class="text-xl font-semibold text-white"></p>
                    </div>
                    <div class="weather-info-card p-4 rounded-lg">
                        <p class="text-sm text-gray-400">Wind Speed</p>
                        <p id="windSpeed" class="text-xl font-semibold text-white"></p>
                    </div>
                </div>

                <div id="detailedDescription" class="description-toggle"></div>
            </div>

            <div id="error" class="hidden text-red-400 text-center mt-4 text-sm"></div>
        </div>
    </div>

    <script>
        async function getWeather(type) {
            const cityInput = document.getElementById('cityInput');
            const weatherInfo = document.getElementById('weatherInfo');
            const error = document.getElementById('error');
            const loading = document.getElementById('loading');
            const detailedDescription = document.getElementById('detailedDescription');
            
            if (!cityInput.value.trim()) {
                error.textContent = 'Please enter a city name';
                error.classList.remove('hidden');
                return;
            }

            // Show loading state
            loading.style.display = 'block';
            error.classList.add('hidden');

            try {
                const response = await fetch(`/api/weather/?city=${encodeURIComponent(cityInput.value)}&type=${type}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('cityName').textContent = data.city;
                    document.getElementById('country').textContent = data.country;
                    document.getElementById('temperature').textContent = `${data.temperature}°C`;
                    document.getElementById('feelsLike').textContent = `${data.feels_like}°C`;
                    document.getElementById('humidity').textContent = `${data.humidity}%`;
                    document.getElementById('windSpeed').textContent = `${data.wind_speed} m/s`;
                    document.getElementById('description').textContent = data.description;
                    document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${data.icon}@2x.png`;
                    
                    // Handle detailed description
                    if (type === 'long' && data.detailed_description) {
                        detailedDescription.textContent = data.detailed_description;
                        detailedDescription.style.display = 'block';
                    } else {
                        detailedDescription.style.display = 'none';
                    }
                    
                    weatherInfo.classList.remove('hidden');
                    error.classList.add('hidden');
                } else {
                    error.textContent = data.error || 'City not found';
                    error.classList.remove('hidden');
                    weatherInfo.classList.add('hidden');
                }
            } catch (err) {
                error.textContent = 'An error occurred. Please try again.';
                error.classList.remove('hidden');
                weatherInfo.classList.add('hidden');
            } finally {
                // Hide loading state
                loading.style.display = 'none';
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather('short');
            }
        });
    </script>
</body>
</html>
